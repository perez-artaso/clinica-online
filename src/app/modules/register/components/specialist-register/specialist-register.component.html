<div id="new-patient-form">
    <div class="row">

        <div class="border border-dark rounded form-section">

            <h3 class="pl-3 pt-3 pb-0">Informaci칩n General</h3>

            <div class="row p-3 pt-0">

                <div class="col-6">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input class="form-control" type="text" name="first-name" id="first-name">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input class="form-control" type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input class="form-control" type="number" name="age" id="age">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="id-number">DNI</label>
                        <input class="form-control" type="text" name="id-number" id="id-number">
                    </div>
                </div>

            </div>

        </div>

        <div class="border border-dark mt-3 rounded form-section">
            <h3 class="pl-3 pt-3 pb-0">Especialidad</h3>
        </div>

        

        <div class="border border-dark rounded mt-3 form-section">

            <h3 class="pl-3 pt-3 pb-0">Imagen de Perfil</h3>

            <div class="row p-3 pt-0">

                <div class="col-12">

                    <div class="input-group">
                        <input type="file" class="form-control" id="first-profile-image" (change)="this.firstImageSubmitted($event)">
                    </div>
    
                </div>

            </div>
        </div>

        <div class="mt-3 mx-auto border border-dark rounded form-section">

            <h3 class="pl-3 pt-3 pb-0">Credenciales</h3>

            <div class="row p-3 pt-0">

                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="col-12 my-2">
                    <div class="form-group">
                        <label for="password">Contrase침a</label>
                        <input class="form-control" type="text" name="password" id="password">
                    </div>
                </div>
                <div class="col-12 my-2">
                    <div class="form-group">
                        <label for="password-control">Confirmaci칩n de contrase침a</label>
                        <input class="form-control" type="text" name="password-control" id="password-control">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="row mt-3">
        <button class="btn lg-form-btn" (click)="submit()">Enviar</button>
        <button class="btn lg-form-btn exit mt-2" (click)="this.exit()">Salir</button>
    </div>

</div>
