<div [formGroup]="this.newUserForm" id="new-patient-form">
    <div class="row">

        <div class="border border-dark rounded form-section">

            <h3 class="pl-3 pt-3 pb-0">Información General</h3>

            <div class="row p-3 pt-0">

                <div class="col-6">
                    <div class="form-group">
                        <label for="first-name">Nombre</label>
                        <input formControlName="name" class="form-control" type="text" name="first-name" id="first-name">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="last-name">Apellido</label>
                        <input formControlName="last_name" class="form-control" type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input formControlName="age" class="form-control" type="number" name="age" id="age">
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <label for="id-number">DNI</label>
                        <input formControlName="id_number" class="form-control" type="text" name="id-number" id="id-number">
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-group">
                        <label for="insurance-provider">Obra Social</label>
                        <input formControlName="insurance_provider" class="form-control" type="text" name="insurance-provider" id="insurance-provider">
                    </div>
                </div>

            </div>

        </div>

        

        <div class="border border-dark rounded mt-3 form-section">

            <h3 class="pl-3 pt-3 pb-0">Imágenes</h3>

            <div class="row p-3 pt-0">

                <div class="col-6">

                    <div class="input-group">
                        <input type="file" class="form-control" id="first-profile-image" (change)="this.firstImageSubmitted($event)">
                    </div>
    
                </div>
    
                <div class="col-6">
    
                    <div class="input-group">
                        <input type="file" class="form-control" id="second-profile-image" (change)="this.secondImageSubmitted($event)">
                    </div>
    
                </div>

            </div>
        </div>

        <div class="mt-3 mx-auto border border-dark rounded form-section">

            <h3 class="pl-3 pt-3 pb-0">Credenciales</h3>

            <div class="row p-3 pt-0">

                <div class="col-12">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input formControlName="email" class="form-control" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="col-12 my-2">
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input formControlName="password" class="form-control" type="password" name="password" id="password">
                    </div>
                </div>
                <div class="col-12 my-2">
                    <div class="form-group">
                        <label for="password-control">Confirmación de contraseña</label>
                        <input formControlName="password_control" class="form-control" type="password" name="password-control" id="password-control">
                    </div>
                </div>

            </div>

        </div>

    </div>

    <div class="row mt-3">
        <button class="btn lg-form-btn" (click)="submit()">Enviar</button>
        <button class="btn lg-form-btn exit mt-2" (click)="this.exit()">Salir</button>
    </div>

</div>
