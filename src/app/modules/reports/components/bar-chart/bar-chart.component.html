<div *ngIf="this.display" class="container">
    <canvas
        #canvas
        style="width: 840px; height: 840px;" 
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
    </canvas>

    <button class="btn btn-primary" (click)="this.GetBase64FromCanvas(canvas)">Descargar</button>

</div>
